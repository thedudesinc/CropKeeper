<div class="w-3/12 mx-auto px-10">
  <h1 class="text-5xl font-extrabold dark:text-white py-20">Sign Up</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="pb-10">
    <div class="mb-6">
      <label for="displayName" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Display Name</label>
      <input formControlName="displayName" type="text" id="displayName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Email address</label>
      <input formControlName="email" type="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    </div>
    <div class="mb-6">
      <label for="zip" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Zip Code</label>
      <input formControlName="zip" type="text" id="zip"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Password</label>
      <input formControlName="password" type="password" id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="•••••••••" required>
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input formControlName="allowSiteNotifications" id="site_notifications" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required>
      </div>
      <label for="site_notifications" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Allow site
        notifications</label>
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input formControlName="allowEmailNotifications" id="email_notifications" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required>
      </div>
      <label for="email_notifications" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Allow email
        notifications</label>
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required>
      </div>
      <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a
          href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
    </div>
    <button type="submit"
      class="text-white bg-emerald-800 hover:bg-emerald-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-full sm:w-auto px-5 py-2.5 text-center dark:bg-emerald-800 dark:hover:bg-emerald-900 dark:focus:ring-blue-800">Submit</button>
  </form>
</div>
