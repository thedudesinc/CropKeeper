<button data-modal-target="garden-designer-modal" data-modal-toggle="garden-designer-modal"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button">
  Toggle modal
</button>

<!-- Main modal -->
<div id="garden-designer-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <!-- will remove button after form is functional -->
      <button type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-hide="garden-designer-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-8 text-xl font-medium text-gray-900 dark:text-white">Garden Plot Properties</h3>
        <form [formGroup]="gardenPropertiesForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#">
          <div>
            <label for="plotName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input formControlName="plotName" type="text" name="plotName" id="plotName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
          </div>
          <div *ngIf="plotName?.invalid && (plotName?.dirty || plotName?.touched)" class="text-red-500">
            <div *ngIf="plotName?.errors?.['required']">
              Name is required.
            </div>
            <div *ngIf="plotName?.errors?.['minlength']">
              Name must be at least 2 characters long.
            </div>
            <div *ngIf="plotName?.errors?.['maxlength']">
              Name must be less than 50 characters long.
            </div>
          </div>
          <div>
            <label for="zip-code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Zip
              Code</label>
            <input formControlName="zipCode" type="text" name="zip-code" id="zip-code"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
          </div>
          <div *ngIf="zipCode?.invalid && (zipCode?.dirty || zipCode?.touched)" class="text-red-500">
            <div *ngIf="zipCode?.errors?.['required']">
              Zip is required.
            </div>
            <div *ngIf="zipCode?.errors?.['pattern']">
              Valid zip code is required.
            </div>
          </div>
          <div>
            <p class="block mb-2 text-sm font-normal text-gray-400">The zip code input will provide the
              hardiness-zone and frost dates.</p>
          </div>
          <div>
            <label for="notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>
            <textarea formControlName="notes" id="notes" rows="3"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Notes..."></textarea>
          </div>
          <div>
            <input formControlName="fabricJson" type="hidden" name="fabricJson" id="fabricJson">
          </div>
          <button type="submit" [disabled]="!gardenPropertiesForm.valid"
            class="w-full text-white bg-emerald-800 hover:bg-emerald-900 focus:ring-4 focus:outline-none disabled:cursor-not-allowed focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-emerald-800 dark:hover:bg-emerald-900 dark:focus:ring-blue-800">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
