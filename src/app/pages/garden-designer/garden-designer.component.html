<div *ngrxLet="gardenPlot$ as gardenPlot" class="relative flex grow">
  <!--Upper Left Buttons-->
  <app-garden-designer-titlebar [title]="gardenPlot?.plotName"
    (titleClickEventEmitter)="onTitleClick()"></app-garden-designer-titlebar>
  <!-- Left Side Tool Bar-->
  <app-garden-designer-toolbar></app-garden-designer-toolbar>
  <app-garden-designer-modal [isVisible]="isModalVisible" [gardenPlot]="gardenPlot"
    (saveEventEmitter)="onSaveEvent($event)"></app-garden-designer-modal>
</div>
